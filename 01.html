<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用标题和段落</title>
	</head>
	<body>
			<!-- 标题 -->
		<h1>武汉加油!</h1>
		<h2>武汉加油!</h2>
		<h3>武汉加油!</h3>
		
		<h4>武汉加油!</h4>
		<h5>武汉加油!</h5> 
		<h6>武汉加油!</h6>
		
			<!-- 段落标签 -->
		<p>武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油!</p>
		
		<hr >	<!--水平分割线-->
		<p>武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油! 武汉加油!</p>
		
		武汉加油! 武汉加油! 
		<br>武汉加油! 武汉加油! 	<!--换行-->
	</body>
</html>
